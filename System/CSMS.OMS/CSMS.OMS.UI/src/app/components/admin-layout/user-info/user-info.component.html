<app-loading-spinner *ngIf="!user"></app-loading-spinner>
<div *ngIf="user" class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <div class="avatar-profile">
            <img class="avatar border-gray" src="{{avatarUrl}}" alt="{{shortName()}}">
            <input class="d-none" type="file" accept="image/*" (change)="onUpload(file.files)">
            <div class="overlay overlay-avatar mx-auto" (click)="file.click()">
              <i class="fa fa-edit fa-2x avatar-text"></i>
            </div>
          </div>
          <h5 class="title text-primary">{{fullName()}}</h5>
          <p class="description">
            @chetfaker
          </p>
        </div>
        <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Files</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Used</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>24,6$
                <br>
                <small>Spent</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="loading" id="loading">
        <img id="loading-image" src="assets/img/loading/loading.gif" alt="Loading..." />
      </div>
    </div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <app-menu-tabs [tabs]="listTab" (callback)="selectedTab = $event.tabId"></app-menu-tabs>
      <div class="card-body">
        <app-promotions-report *ngIf="selectedTab === idTabs.PromotionsReport"></app-promotions-report>
      </div>
    </div>
  </div>
</div>


<app-revenue-overview *ngIf="selectedTab === idTabs.RevenueOverview"></app-revenue-overview>
<app-revenue-store *ngIf="selectedTab === idTabs.RevenueStore"></app-revenue-store>
<app-revenue-category *ngIf="selectedTab === idTabs.RevenueCategory"></app-revenue-category>
<app-best-selling-products *ngIf="selectedTab === idTabs.BestSellingProducts"></app-best-selling-products>

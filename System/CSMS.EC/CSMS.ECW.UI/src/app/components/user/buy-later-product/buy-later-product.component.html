<div class="col-md-12 table-order">
    <div class="mat-elevation-z8 box-shadow-off" style="margin-left: 2%;">
        <div class="example-container">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef style="width: 14%;"> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef style="width: 41%;"> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef> Category name </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef style="width: 6%;"> Rate </th>
                    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="cursor: pointer;" (click)="deleteBuyLaterProduct(element)">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>

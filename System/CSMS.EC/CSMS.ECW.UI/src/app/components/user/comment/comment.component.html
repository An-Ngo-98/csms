<ngx-loading [show]="(loading$ | async)?.loadingEntities"></ngx-loading>
<div class="col-md-12 table-order">
    <div class="mat-elevation-z8 box-shadow-off" style="margin-left: 2%;">
        <div class="example-container">
            <table mat-table [dataSource]="dataSource">

                <!-- orderID Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef style="width: 14%;"> Product </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>

                   <!-- image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 2%; width: 12%;"> Image </th>
                    <td mat-cell *matCellDef="let element">
                      <img style="margin-bottom: 4%; margin-top: 4%;" src="{{getImg(element.productPhotoId)}}">
                    </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Score </th>
                    <td mat-cell *matCellDef="let element">{{element.score}}</td>
                </ng-container>

                <!-- orderTime Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef style="width: 8%;"> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- total Column -->
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef style="width: 39%;"> Comment </th>
                    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="reviewTime">
                    <th mat-header-cell *matHeaderCellDef style="width: 17%;"> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.votedDate|date: "short"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>

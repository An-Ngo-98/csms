<div class="row">
  <div class="col-12">
    <div class="card ">
      <app-menu-tabs [tabs]="listTab" (callback)="selectedTab = $event.tabId"></app-menu-tabs>
      <div class="card-body">
        <app-product-management *ngIf="selectedTab === idTabs.Products"></app-product-management>
        <app-category-management *ngIf="selectedTab === idTabs.Categories"></app-category-management>
      </div>
    </div>
  </div>
</div>

<div class="card mt--15 p-3">
  <div class="row">
    <div class="col-md-12">
      <section>
        <div class="row pl-3">
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Partner Name</label>
              <input type="text" class="form-control" [(ngModel)]="partner.name"
                [class.border-required]="error && !partner.name">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Contact</label>
              <input type="text" class="form-control" [(ngModel)]="partner.phoneNumber">
            </div>
          </div>
          <div class="col-md-12 pl-1">
            <div class="form-group">
              <label>Partner Address</label>
              <input type="text" class="form-control" [(ngModel)]="partner.address">
            </div>
          </div>
          <div class="w-100 pl-2 pr-3 mb-0">
            <button class="btn btn-success float-right" (click)="onAddEditMaterial()">
              New material
            </button>
            <button [disabled]="loading" class="btn btn-primary float-right " (click)="onSave()">
              <span *ngIf="!loading">{{partner.id > 0 ? 'Save' : 'Add'}}</span>
              <app-loading-spinner *ngIf="loading" [color]="SpinnerColor.GrayLight" [type]="SpinnerType.GrowSmall">
              </app-loading-spinner>
            </button>
            <button class="btn btn-muted float-right" (click)="onBack()">
              Back
            </button>
          </div>
        </div>
      </section>

      <div class="fixed-wrapper">
        <div class="row pt-3">
          <div *ngFor="let mat of partner.materials; let i = index;" class="col-sm-12 col-md-4 col-lg-3 pb-3">
            <div class="product-box">
              <div class="card-body pt-3">
                <h5 class="card-title mt-2">{{mat.name}}
                </h5>
                <span class="text-danger">{{convertCurrency(mat.price) + '/' + mat.unit}}</span>
                <div class="row">
                  <div class="col-12 mt-1">
                    <div class="mb-0 float-right">
                      <button class="btn btn-outline-primary btn-fab btn-icon btn-round" ngbTooltip="Edit"
                        (click)="onAddEditMaterial(mat, i)">
                        <i class="fa fa-edit"></i>
                      </button>
                      <app-delete-confirm (executeDelete)="onDeleteMaterial(mat.materialId)" class="ml-1"
                        [isRoundIcon]="true">
                      </app-delete-confirm>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

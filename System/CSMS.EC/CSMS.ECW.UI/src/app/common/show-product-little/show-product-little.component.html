<div class="row row-food-two">
  <div class="col-md-3" *ngFor="let product of products && products.slice(0, 4)" style="margin-top: 1%;">
    <ul>
        <li class="info-food">
            <img style="width: 100%; height: 140px; cursor: pointer;" routerLink='/product/detail/{{product.id}}' src="{{getImg(product.avatarId)}}">
            <p class="info-food-one">{{product.name}}</p>
            <p class="info-food-two">{{product.description}}</p>
        </li>
    </ul>
  </div>
</div>

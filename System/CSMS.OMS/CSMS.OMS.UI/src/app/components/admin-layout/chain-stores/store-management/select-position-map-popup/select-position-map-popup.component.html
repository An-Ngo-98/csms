<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <span class="font-style-bold">Select location</span>
      <i class="fa fa-close float-right close icon-10 cursor-pointer" data-dismiss="modal" (click)="onCancel()"></i>
    </div>
    <div class="modal-body">
      <section>
        <div class="row pl-3">

          <div class="col-12 p-0">
            <div class="card mr-3">
              <div class="card-body p-0">
                <agm-map [latitude]="latitudeMap" [longitude]="longitudeMap" [zoom]="zoom" [disableDefaultUI]="false"
                  [zoomControl]="false" (mapClick)="mapClicked($event)">
                  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
              </div>
            </div>
          </div>

          <div class="w-100 pl-2 pr-3 mb-0">
            <span>Latitude: {{latitude}}</span> <br>
            <span>Longitude: {{longitude}}</span>
            <button class="btn float-right " (click)="onCancel()"> <span>Cancel</span> </button>
            <button class="btn btn-primary float-right " (click)="onClose()"> <span>Save</span> </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

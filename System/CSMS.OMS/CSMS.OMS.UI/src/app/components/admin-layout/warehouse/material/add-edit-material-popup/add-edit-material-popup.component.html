<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <span class="font-style-bold">Add/Edit Material</span>
      <i class="fa fa-close float-right close icon-10 cursor-pointer" data-dismiss="modal" (click)="close()"></i>
    </div>
    <div class="modal-body">
      <section>
        <div class="row pl-3">

          <div class="col-12 pl-1">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Material name" [(ngModel)]="material.name"
                [class.border-required]="error && !material.name">
            </div>
          </div>
          <div class="col-md-12 pl-1">
            <div class="form-group">
              <label>Unit</label>
              <input type="text" class="form-control" placeholder="Ex: kg, gram, box..." [(ngModel)]="material.unit"
                [class.border-required]="error && !material.unit">
            </div>
          </div>
          <div class="col-md-12 pl-1">
            <div class="form-group">
              <label>Amount with an unit</label>
              <input type="text" class="form-control" placeholder="Ex: 1.1, 5.12, 4..." [(ngModel)]="material.amount">
            </div>
          </div>
          <div class="w-100 pl-2 pr-3 mb-0">
            <button [disabled]="loading" class="btn btn-primary float-right " (click)="onSave()">
              <span *ngIf="!loading">Save</span>
              <app-loading-spinner *ngIf="loading" [color]="SpinnerColor.GrayLight" [type]="SpinnerType.GrowSmall">
              </app-loading-spinner>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
